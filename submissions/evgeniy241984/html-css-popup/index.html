<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ooogle popup</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<!--    <link rel="manifest" href="./favicons/manifest.json">-->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="list__item">
                    <a class="list__item_link" href="#">Omail</a>
                </li>
                <li class="list__item">
                    <a class="list__item_link" href="#">Images</a>
                </li>
                <li class="list__item">
                    <input id="popup-menu" class="check__input" type="checkbox">
                    <label for="popup-menu" class="label__input">
                        <span class="list__item_link item__apps"></span>
                    </label>
                    <div class="popup">
                        <ul class="popup__menu">
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__docs icon"></figure>
                                </a>
                                <span class="item__text">Docs</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__translate icon"></figure>
                                </a>
                                <span class="item__text">Translate</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__plus icon"></figure>
                                </a>
                                <span class="item__text">Ooogle+</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__search icon"></figure>
                                </a>
                                <span class="item__text">Search</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__tube icon"></figure>
                                </a>
                                <span class="item__text">Mytube</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                 <figure class="item__icon icon__play icon"></figure>
                                </a>
                                <span class="item__text">Play</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                 <figure class="item__icon icon__omail icon"></figure>
                                </a>
                                <span class="item__text">Omail</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__drive icon"></figure>
                                </a>
                                <span class="item__text">Drive</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__calendar icon"></figure>
                                </a>
                                <span class="item__text">Calendar</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__mybusinnes icon"></figure>
                                </a>
                                <span class="item__text">My Businnes</span>
                            </li>
                        </ul>
                        <input id="more__btn" type="checkbox" class="more__input">
                        <label for="more__btn" class="more__label">
                            <span class="more__btn">More</span>
                        </label>
                        <span class="popup__divider"></span>
                        <ul class="popup__menu-continue">
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__blogger icon"></figure>
                                </a>
                                <span class="item__text">Blogger</span>
                            </li>
                            <li class="popup__item">
                                    <a href="#" class="item__link">
                                        <figure class="item__icon icon__photos icon"></figure>
                                    </a>
                                    <span class="item__text">Photos</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__map icon"></figure>
                                </a>
                                <span class="item__text">Map</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__account icon"></figure>
                                </a>
                                <span class="item__text">Account</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__contacts icon"></figure>
                                </a>
                                <span class="item__text">Contacts</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__keep icon"></figure>
                                </a>
                                <span class="item__text">Keep</span>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="item__link">
                                    <figure class="item__icon icon__earth icon"></figure>
                                </a>
                                <span class="item__text">Earth</span>
                            </li>
                        </ul>
                        <a class="even-more__link" href="">Even more from Ooogle</a>
                    </div>
                </li>
                <li class="list__item">
                    <a class="list__item_bell" href="">
                        <figure class="item__bell_img"></figure>
                    </a>
                </li>
                <li class="list__item">
                    <a href="">
                        <figure class="item__avatar_img"></figure>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
